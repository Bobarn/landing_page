<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome In</title>
</head>
<body>
<div class="container">
    <div class="header">
        Welcome In
    </div>
    <div class="body">
        <div class="whole">
            <div class="half one">
                <h2>First Side</h2>
            </div>
            <div class="half two">
                <h2>Second Side</h2>
            </div>
        </div>
        <h2 id="deckname">Some things to look at</h2>
        <div class="deck">
            <div class="card" id="one">
                <div class="cardpic">
                    IMG
                </div>
                <div class="cardinfo">
                    <p>Here's some info</p>
                </div>
            </div>
            <div class="card" id="two">
                <div class="cardpic">
                    <img src="Imgs/turtle.jpg" alt="Origami Turtle">
                </div>
                <div class="cardinfo">
                    <p>And some more info</p>
                </div>
            </div>
            <div class="card" id="three">
                <div class="cardpic">
                    IMG
                </div>
                <div class="cardinfo">
                    <p>Just a bit more info</p>
                </div>
            </div>
            <div class="card" id="four">
                <div class="cardpic">
                    IMG
                </div>
                <div class="cardinfo">
                     <p>...a little more?</p>
                </div>
            </div>
        </div>
        <div class="ribbon">
            <h2>Bit of an info dump that was, wasn't it?</h2>
        </div>
        <div class="lastband">
            <p>Anyway, if you need to know anything else, just let me know.</p>
        </div>
    </div>

    <div class="footer">
        Courtesy of The Odin Project
    </div>
</div>
</body>
</html>
